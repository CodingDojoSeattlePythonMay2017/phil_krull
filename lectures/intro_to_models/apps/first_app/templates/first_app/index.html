<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
  </head>
  <body>
    <h1>Add Book</h1>
    <form class="" action="{% url 'books:create' %}" method="post">
      {% csrf_token %}
      <p>Title <input type="text" name="title" value=""></p>
      <p>Author <input type="text" name="author" value=""></p>
      <p><input type="submit" name="" value="Add Book"></p>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
    <h1>All Books</h1>
    {% for book in all_books %}
      <p>{{ book.author }} wrote {{ book.title }}</p>
    {% endfor %}
  </body>
</html>
